apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  namespace: default
  labels:
    app: credit-scoring
    component: api
spec:
  replicas: 3
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: credit-scoring
      component: api
  template:
    metadata:
      labels:
        app: credit-scoring
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: your-registry/credit-scoring-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "/app/models/credit_model.onnx"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: credit-scoring-config
              key: environment
        envFrom:
        - secretRef:
            name: credit-scoring-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: credit-scoring-config
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: accelerator
                operator: In
                values:
                - cpu
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: credit-scoring-service
  namespace: default
spec:
  selector:
    app: credit-scoring
    component: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credit-scoring-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: credit-scoring.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: credit-scoring-service
            port:
              number: 80
  tls:
  - hosts:
    - credit-scoring.example.com
    secretName: credit-scoring-tls